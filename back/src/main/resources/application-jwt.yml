
spring:
  # jwt
  jwt:
    secret: ${JWT_SECRET}

    redirect:
      base: ${JWT_FRONT_REDIRECT_BASE}
      landing-path: ${JWT_FRONT_CALLBACK_PATH}

    access-token:
      expiration-time: ${JWT_ACCESS_TOKEN_EXPIRATION_TIME}
    refresh-token:
      expiration-time: ${JWT_REFRESH_TOKEN_EXPIRATION_TIME}


  #redis
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}