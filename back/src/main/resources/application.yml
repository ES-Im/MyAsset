server:
  port: 8080


app:
  frontend:
    base-url: ${FRONT_BASE_URL}

spring:
  application:
    name: MyAsset

  profiles:
    active: local # local / prod

  config:
    import:
      - application-security.yml
      - application-jwt.yml
      - application-db.yml
      - env.yml



logging:
  level:
    root: INFO
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG
